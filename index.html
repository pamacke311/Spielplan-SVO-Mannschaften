<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Spielplan unseres Vereins</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 40px;
      background: #f7f7f7;
      color: #222;
      text-align: center;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      background: #fff;
      padding: 24px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
      border: 1px solid #e0e0e0;
    }
    footer {
      font-size: 0.9rem;
      color: #666;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Spielplan unseres Vereins</h1>
    <p>Hier ist die aktuelle Grafik (Stand: <span id="updateDate">TT.MM.JJJJ</span>)</p>
    <img src="spielplan.png" alt="Spielplan" id="mainImage">
    <footer>Erstellt mit GitHub Pages</footer>
  </div>

  <script>
    // optional: aktuelles Datum automatisch einsetzen
    const now = new Date();
    document.getElementById('updateDate').innerText = now.toLocaleDateString('de-DE');
  </script>
</body>
</html>
